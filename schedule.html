var parseTime = function parseTime(s) {
  var m = s.match(/(\d+)(?::(\d+))?(am|pm)/i);

  if (!m) {
    return null;
  }

  return [].slice.call(m);
};

var Z = function(name, props, children) {
  var r = document.createElement(name);

  props = props || Object.create(null);
  for (var k in props) {
    r[k] = props[k];
  }

  children = children || [];
  for (var i=0;i<children.length;i++) {
    r.appendChild(children[i]);
  }

  return r;
};

var render = function() {
  var tbl = document.getElementById("sessions");

  tbl.innerHTML = "";

  days.forEach(function(day, i) {
    tbl.appendChild(Z("tr", null, [
      Z("th", {colSpan: 3}, [
        Z("h1", null, [document.createTextNode(day.day.toUpperCase())]),
      ]),
    ]));

    day.sessions.forEach(function(session) {
      tbl.appendChild(Z("tr", null, [
        Z("td", null, [document.createTextNode(session.location)]),
        Z("td", null, [document.createTextNode(session.name)]),
        Z("td", null, [document.createTextNode(session.time)]),
      ]));
    });

    if (i !== days.length - 1) {
      tbl.appendChild(Z("tr", null, [
        Z("th", {colSpan: 3}, [Z("hr")]),
      ]));
